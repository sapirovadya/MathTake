<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Student Questionnaire</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@600&family=Lobster+Two:wght@700&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='lib/animate/animate.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <style>
        .form-select {
            background-color: #f8f9fa !important;
        }
    </style>
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <div class="container-xxl py-5">
            <div class="container">
                <div class="bg-light rounded">
                    <div class="row g-0">
                        <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s" style="min-height: 400px;">
                            <div class="position-relative h-100">
                                <img class="position-absolute w-100 h-100 rounded" src="{{ url_for('static', filename='img/about-1.jpg') }}" style="object-fit: cover;">
                            </div>
                        </div>
                        <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                            <div class="h-100 d-flex flex-column justify-content-center p-5">
                                <h3 class="mb-4">Student Questionnaire</h3>
                                <form action="{{ url_for('student_bp.submit_questionnaire') }}" method="post">
                                    <!-- Display student and parent emails -->
                                    <input type="hidden" name="email" value="{{ student.email }}">
                                    <input type="hidden" name="parent_email" value="{{ student.parent_email }}">

                                <!-- Full Name -->
                                <div class="row g-3 mb-4">
                                    <div class="col-sm-12">
                                        <div class="form-floating">
                                            <input type="text" id="fullName" name="fullName" class="form-control border-0" value="{{ student.name }}" readonly />
                                            <label for="fullName">Full Name</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Grade -->
                                <div class="form-floating mb-4">
                                    <select id="grade" name="grade" class="form-select border-0" required>
                                        <option value="">Select Grade</option>
                                        <option value="1st">1st Grade</option>
                                        <option value="2nd">2nd Grade</option>
                                        <option value="3rd">3rd Grade</option>
                                        <option value="4th">4th Grade</option>
                                        <option value="5th">5th Grade</option>
                                        <option value="6th">6th Grade</option>
                                        <option value="7th">7th Grade</option>
                                        <option value="8th">8th Grade</option>
                                        <option value="9th">9th Grade</option>
                                        <option value="10th">10th Grade</option>
                                        <option value="11th">11th Grade</option>
                                        <option value="12th">12th Grade</option>
                                    </select>
                                    <label for="grade">Grade</label>
                                </div>

                                <h6 class="mb-4 me-4">Select two subjects you want to practice</h6>

                                <!-- First Subject -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <select class="form-select border-0" id="firstSubject" name="firstSubject" required>
                                            <option value="">First Subject</option>
                                            <option value="multiplication">Multiplication</option>
                                            <option value="division">Division</option>
                                            <option value="fractions">Fractions</option>
                                            <option value="percentage">Percentage</option>
                                            <option value="equations">Equations</option>
                                            <option value="algebra">Algebra</option>
                                            <option value="geometry">Geometry</option>
                                            <option value="trigonometry">Trigonometry</option>
                                        </select>
                                    </div>
                                    <!-- Second Subject -->
                                    <div class="col-md-6 mb-4">
                                        <select class="form-select border-0" id="secondSubject" name="secondSubject" required>
                                            <option value="">Second Subject</option>
                                            <option value="multiplication">Multiplication</option>
                                            <option value="division">Division</option>
                                            <option value="fractions">Fractions</option>
                                            <option value="percentage">Percentage</option>
                                            <option value="equations">Equations</option>
                                            <option value="algebra">Algebra</option>
                                            <option value="geometry">Geometry</option>
                                            <option value="trigonometry">Trigonometry</option>
                                        </select>
                                    </div>
                                </div>
                                
                                    <!-- Rating -->
                                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                        <h6 class="mb-0 me-4">How would you rate yourself?</h6>
                                        <div class="form-check form-check-inline mb-0 me-4">
                                            <input class="form-check-input" type="radio" name="rating" id="veryGood" value="veryGood" required />
                                            <label class="form-check-label" for="veryGood">High</label>
                                        </div>
                                        <div class="form-check form-check-inline mb-0 me-4">
                                            <input class="form-check-input" type="radio" name="rating" id="good" value="good" required />
                                            <label class="form-check-label" for="good">Medium</label>
                                        </div>
                                        <div class="form-check form-check-inline mb-0">
                                            <input class="form-check-input" type="radio" name="rating" id="almostGood" value="almostGood" required />
                                            <label class="form-check-label" for="almostGood">Low</label>
                                        </div>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="submit" class="btn btn-primary w-100 py-3">Submit form</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
